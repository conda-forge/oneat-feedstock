{% set name = "oneat" %}
{% set version = "6.8.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/oneat-{{ version }}.tar.gz
  sha256: 6e8939f9d8e4bd636528cd12e139f9c80f8e6057c7d7ad84f5258ce31a3adc48

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - caped-ai-metrics
    - dask-core
    - hydra-core
    - imagecodecs
    - matplotlib-base
    - napari
    - napari-animation
    - natsort
    - oneat-augmentations
    - pydot
    - python >={{ python_min }}
    - python-graphviz
    - pandas
    - scikit-learn
    - scipy
    - seaborn
    - tifffile
    - vollseg-napari

test:
  imports:
    - oneat
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Kapoorlabs-CAPED/oneat
  summary: |
    Action classification for TZYX/TYX shaped images,
    Static classification for TYX/YX shaped images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - kapoorlab
